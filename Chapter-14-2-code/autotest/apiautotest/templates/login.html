
<!DOCTYPE html>
<html lang="zh-CN">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Login</title>

    <!-- Bootstrap core CSS-->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">登录</div>
        <div class="card-body">
          <form method="post" action="{% url 'user_login' %}">
            {% csrf_token %}
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" name="username" id="inputUser" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                <label for="inputUser">用户名</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                <label for="inputPassword">密码</label>
              </div>
            </div>
            {% if msg %}
                <div class="alert alert-warning">
                    <a href="#" class="close" data-dismiss="alert">
                        &times;
                    </a>
                    <strong>警告！</strong>{{ msg }}
                </div>
            {% endif %}
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  记住密码
                </label>
              </div>
            </div>
            
            <input class="btn btn-primary btn-block" type="submit" value="登录">
              
        </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">注册</a>
            <a class="d-block small" href="forgot-password.html">忘记密码?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
