<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Navigation</title>
  </head>
  <body>
    {% block body_block %}
      这是区块默认内容
    {% endblock %}
    <ul>
      <li><a href="{% url 'about' %}">关于</a></li>
      <li><a href="{% url 'index' %}">首页</a></li>
      
      
      {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}">退出</a></li>
      {% else %}
        <li><a href="{% url 'register' %}">注册</a></li>
        <li><a href="{% url 'login' %}">登录</a></li>
      {% endif %}
    </ul>
  </body>
</html>
